<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Banco Digital</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="images/logo_itau_.png">
</head>
<body>

<img class="logo" src="images/logo_itau_.png" alt="Logo Itaú">
<div class="container_registerLogin">

    <div class="left">

        <h1>Login</h1>

        <form id="loginForm">

            <div class="input-group">
                <i class="bi bi-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div class="input-group">
                <i class="bi bi-lock"></i>
                <input type="password" id="password" placeholder="Senha" required>
            </div>
            <a href="index.html" style="color: #e86f00; display: flex; justify-content: center; align-items: center;">Não tem uma conta? Cadastre-se!</a>
            <button type="submit">Entrar</button>
        </form>

        <p id="errorMsg" class="error"></p>
    </div>



</div>

    <div class="right">
        <img src="images/login_img.svg" alt="Ilustração Login">
    </div>
<img src="images/wave.svg" class="wave-bg" alt="Onda decorativa">

<script src="js/login.js"></script>
</body>
</html>
