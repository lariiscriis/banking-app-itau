<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Banco Digital</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="images/logo_itau_.png">
</head>
<body>
<img class="logo" src="images/logo_itau_.png" alt="Logo Itaú">

<div class="container_registerLogin">

    <div class="left">

        <h1>Cadastro</h1>

        <form id="registerForm">

            <div class="input-group">
                <i class="bi bi-person"></i>
                <input type="text" id="name" placeholder="Nome completo" required>
            </div>

            <div class="input-group">
                <i class="bi bi-credit-card-2-front"></i>
                <input type="text" id="cpf" placeholder="CPF" required>
            </div>

            <div class="input-group">
                <i class="bi bi-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div class="input-group">
                <i class="bi bi-lock"></i>
                <input type="password" id="password" placeholder="Senha" required>
            </div>

            <div class="input-group">
                <i class="bi bi-hash"></i>
                <input type="text" id="accountNumber" placeholder="Número da Conta" required>
            </div>

            <div class="input-group">
                <i class="bi bi-bank"></i>
                <input type="text" id="agencyNumber" placeholder="Agência" required>
            </div>

            <div class="input-group">
                <i class="bi bi-cash-coin"></i>
                <input type="number" id="balance" placeholder="Saldo Inicial" required>
            </div>
            <a href="login.html" style="color: #e86f00;display: flex; justify-content: center; align-items: center;">Já tem uma conta? Faça Login!</a>

            <button type="submit">Cadastrar</button>
        </form>

        <p id="errorMsg" class="error"></p>
    </div>



</div>

    <div class="right">
        <img src="images/register_img.svg" alt="Ilustração Cadastro">
    </div>
<img src="images/wave.svg" class="wave-bg" alt="Onda decorativa">

<script src="js/register.js"></script>
</body>
</html>
